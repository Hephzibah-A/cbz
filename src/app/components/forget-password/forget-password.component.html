<body>
    <div class="wrapper">


        <form action="" [formGroup]="forgotpassword" (ngSubmit)="onSubmit()">

            <h1>Reset your password</h1>
            <p class="text-center">Enter your registered email address to receive password reset link
            </p>
            <div class="input-box">
                <input type="email" placeholder="Email" formControlName="email" required>

            </div>

            <button type="submit" class="btn" (click)="submit=true" [disabled]="this.loading">Send Link</button>
        </form>
    </div>
</body>
